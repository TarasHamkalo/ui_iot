<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ this.actionGroup.displayName }}</mat-card-title>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>

  @switch (this.cardMode) {
    @case ("control") {
      <mat-card-content>
        <button mat-flat-button>
          Send action
        </button>
      </mat-card-content>
    }
    @case ("edit") {
      <mat-card-content>
        <table mat-table [dataSource]="this.displayableActions()" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell class="text-ellipsis-150" *matCellDef="let action">
              <span class="text-ellipsis-150">{{ action.displayName }}</span></td>
          </ng-container>

          <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef> Topic</th>
            <td mat-cell *matCellDef="let action"><span
              class="text-ellipsis-150">{{ action.mqttTopic }}</span></td>
          </ng-container>

          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let action">
              <button mat-icon-button (click)="moveActionUp(action)">
                <!--                <button mat-icon-button>-->
                <mat-icon>arrow_upward</mat-icon>
              </button>
              <!--              <button mat-icon-button (click)="moveActionDown(action)">-->
              <button mat-icon-button>
                <mat-icon>arrow_downward</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let action">
              <mat-checkbox [checked]="action.activated"
                            (change)="this.toggleActivation($event.checked, action.id)"
              ></mat-checkbox>

            </td>
          </ng-container>
          <!-- Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="actionsDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: actionsDisplayedColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-stroked-button>
          Cancel
        </button>
        <button mat-flat-button>
          Save
        </button>
      </mat-card-actions>
    }
  }

</mat-card>

<h1>{{selectedCount()}}</h1>
