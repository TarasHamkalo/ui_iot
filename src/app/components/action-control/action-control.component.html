<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Action</mat-card-title>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>

    @switch (this.cardMode) {
      @case ("control") {
        <mat-card-content>
          <button mat-flat-button>
            Send action
          </button>
        </mat-card-content>
      }
      @case ("edit") {
        @for (action of this.actions(); track action.id) {
          <mat-list>
            <mat-list-item>
              <span matListItemTitle>{{ action.displayName }}</span>
              <!--          <p matListItemLine>{{action.mqttTopic}}</p>-->
<!--              <div class="action-item">-->
                <button mat-icon-button>
                  <mat-icon>arrow_upward</mat-icon>
                </button>
                <button mat-icon-button>
                  <mat-icon>arrow_downward</mat-icon>
                </button>
                <mat-checkbox></mat-checkbox>
<!--              </div>-->
            </mat-list-item>
          </mat-list>
        }
      }
    }

  </mat-card-content>
</mat-card>
